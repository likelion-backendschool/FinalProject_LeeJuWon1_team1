<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="main-content-container container px-4 mt-3">
    <div class="page-header row no-gutters py-4">
        <div class="col-12 text-center text-sm-left mb-4 mb-sm-0">
            <h3 class="page-title">도서 등록</h3>
        </div>
    </div>
    <div class="card card-small mb-3">
        <div class="card-body">

            <form th:object="${productForm}" class="add-new-post" id="form_post" method="post">
                <div th:replace="error/form_error :: formErrorsFragment"></div>
                <input th:field="*{subject}" class="form-control form-control-lg mb-3" type="text" placeholder="제목을 입력해주세요">
                <select id="categoryForm" class="form-control text-center"
                        th:name="category_id">
                    <option th:each="category : ${categoryList}"
                            th:value="${category.id}" th:text="${category.name}"
                            id="categorySelected"
                            th:selected="${category.id} == ${category_id}"></option>
                </select>
                <input class="btn btn-primary float-right mt-3" type="submit" value="등록"/>
            </form>
        </div>
    </div>
</div>
</html>
